group 'MailruProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.5.3'
 //   —Åompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.5.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.16'

 //   compile files('libs/poi-ooxml-3.16.jar')

  //  packagingOptions {
  //      exclude 'META-INF/LICENSE'
  //      exclude 'META-INF/NOTICE'
  //  }
}


